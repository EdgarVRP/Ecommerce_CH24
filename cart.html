          </div>

          <div class="row">

            </div>

            <div class="col-4 form-row">

            </div>
          </div>

          <div class="row">
            <div class="col-8 form-row">
              <label class="form-label">Colonia</label>

            </div>

            <div class="col-4 form-row">
              <label class="form-label">Codigo postal</label>
              <input class="form-input form-control" type="text" id="codigo-postal-input">
              <p class="warning" id="warning-codigo-postal">Falta algo</p>
            </div>
          </div>

          <div class="row">
            <div class="col-6 form-row">
              <label class="form-label">Municipio</label>
              <input class="form-input form-control" type="text" id="municipio-input">
              <p class="warning" id="warning-municipio">Falta algo</p>
            </div>

            <div class="col-6 form-row">
              <label class="form-label">Estado</label>
              <input class="form-input form-control" type="text" id="estado-input">
              <p class="warning" id="warning-estado">Falta algo</p>
            </div>
          </div>

          <div class="form-row">
            <label class="form-label">Informacion adicional</label>
            <input class="form-input form-control" type="text" id="info-input">
            <p class="warning" id="warning-info">Falta algo</p>
          </div>

          <div class="d-flex justify-content-end">
            <button type="button" id="btn-save-info" class="btn button">Editar</button>
          </div>
        </form>

  <!-- Modal para modificar productos que se modifica dependiendo del producto que se quiera modificar -->
  <div id="modal-product" class="modal fade" tabindex="-1" role="dialog">
    <!-- <div class="modal d-block" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"> -->

    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal-title">Cafe</h1>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-4">
              <img id="modal-img" src="" alt="" style="height: 128px; width: 128px;">
              <!-- <button type="button" class="btn btn-primary">Eliminar</button> -->

            </div>
            <div class="col-8">
              <!-- <p>Descripcion:</p> -->

              <p>Tostado:</p>
              <div id="radio-toast" class="btn-group" role="group" aria-label="Seleccion del tostado del cafe">
                <input type="radio" class="btn-check" name="roast-radio" id="btn-tostado-no" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-tostado-no">No</label>

                <input type="radio" class="btn-check" name="roast-radio" id="btn-tostado-bajo" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-tostado-bajo">Bajo</label>

                <input type="radio" class="btn-check" name="roast-radio" id="btn-tostado-medio" autocomplete="off"
                  checked>
                <label class="btn btn-outline-primary" for="btn-tostado-medio">Medio</label>

                <input type="radio" class="btn-check" name="roast-radio" id="btn-tostado-alto" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-tostado-alto">Alto</label>
              </div>

              <br>
              <br>

              <p>Molido:</p>
              <div class="btn-group" role="group" aria-label="Seleccion del molido del cafe">
                <input type="radio" class="btn-check" name="ground-radio" id="btn-molido-no" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-molido-no">No</label>

                <input type="radio" class="btn-check" name="ground-radio" id="btn-molido-bajo" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-molido-bajo">Bajo</label>

                <input type="radio" class="btn-check" name="ground-radio" id="btn-molido-medio" autocomplete="off"
                  checked>
                <label class="btn btn-outline-primary" for="btn-molido-medio">Medio</label>

                <input type="radio" class="btn-check" name="ground-radio" id="btn-molido-alto" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-molido-alto">Alto</label>
              </div>

              <br>
              <br>

                <button type="button" class="btn btn-primary">-</button>
              </div> -->

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn button" data-bs-dismiss="modal">Cancelar</button>
          <button id="btn-update-product" type="button" class="btn button" data-bs-dismiss="modal">Actualizar</button>

        </div>
