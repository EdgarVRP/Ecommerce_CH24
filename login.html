<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Café Alfonso</title>
    
    <!-- Bootstrap 5.3 -->

<body>
    <div id="navbar"></div>
    
    <br>
    <!-- Formulario Log In -->
        <div class="right-form">
            <form action="" onsubmit="iniciarSesion(event)">
                <h2>Ingresar</h2>
                <br>
                <img src="./assets/img/Granos-de-Café.png" alt="granos de cafe" class="granosCafe">
                <br>

                <label for="email">E-mail</label>
                <input type="text" name="email" id="email">

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
                <br>
                <h4 id="texto">
                </h4>
                
                <button class="buttoni">Iniciar Sesión</button>
                <br>
                <a href="./signup.html">Crear cuenta</a>
                <br>
                <!-- <a href="">Recuperar Contraseña</a> -->
            </form>
            <div id="aviso">
            </div>
        </div>

    <br>
    <!-- Footer -->
    <article></article>
    <div id="footer"></div>

        <!-- Script de login -->
        <script src="scripts/login.js"></script>
